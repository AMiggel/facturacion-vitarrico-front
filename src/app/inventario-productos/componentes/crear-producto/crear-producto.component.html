<div class="container py-4"> 
  <div class="card bg-light text-white ">
    <div class="card-header">Crear nuevo producto</div>
    <div class="card-body">
        <h4 class="card-title">
            <a class="btn btn-light btn-xs" href="/inventario/productos">&laquo; volver</a>
          </h4>
  
      <form>
  
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-3">nombre</label>
          <div class="col-sm-6">
            <input type="text" name="nombre" class="form-control"  [(ngModel)]="producto.nombre" required>
          </div>
        </div>
  
  
        <div class="form-group row">
            <label for="precio" class="col-form-label col-sm-3">Precio del producto</label>
            <div class="col-sm-6">
              <input type="number" name="precio" class="form-control" [(ngModel)]="producto.precio" >
            </div>
        </div>

   
        <div class="form-group row">
            <label for="tipoProducto" class="col-form-label col-sm-3">Tipo producto</label>
            <div class="col-sm-6">
              <input type="text" name="tipoProducto" class="form-control" [(ngModel)]="producto.tipoProducto">
            </div>
        </div>
        <div class="form-group row">
          <label for="stockMinimo" class="col-form-label col-sm-3">Stock minimo</label>
          <div class="col-sm-6">
            <input type="number" name="stockMinimo" class="form-control" [(ngModel)]="producto.stockMinimo" >
          </div>
      </div>
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class=" btn btn-primary" role="button" (click)='crearProducto()'  *ngIf="!producto.id else elseBlock">Crear</button>
  
           <ng-template #elseBlock>
                <button class="btn btn-primary btn-danger" role="button" (click)='modificarProducto()'>Editar</button>
            </ng-template>
        
          </div>
        </div>
  
      </form>
    </div>
  </div>
  </div>
